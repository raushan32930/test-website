<html>
<head>
    <style>
      div{ background-color: rgb(194, 19, 19); width:100%; padding:0px}

      h1{color: #40a944; text-align: center;}

      p{ font-family:Arial, Helvetica, sans-serif;font-size:50px;}
    </style>
</head>
<body>
    <div>
        <h1>CSS Example</h1>
        <p>This is an example of Internal Styling. <br>
           We use style tag inside Head Element. <br>
           The Style and the HTML file both reside in the same file. <br>
        </p>
        <p>This is a paragraph. I am inside Div.</p>
    </div>
    <div>
        <h1>What is div?</h1>
        <p>Div can be used for creating a section.</p>
        <p>This is a paragraph. I am inside Div.</p>
    </div>
</body>
</html>
