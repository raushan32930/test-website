<!DOCTYPE html>
<html>
    <head>
        <title>Chipi Technolgies - Range Slider Demo</title>
    </head>
    <body>
        <a href="../index.html">Home Page</a>
        <h2>Chipi Technologies - Course Progress Tracking</h2>
        <form>
            <label for="range1">1. Basic Slider (0-100)</label><br>
            <input type="range" id="range1" name="range1" min="0" max="100"><br><br>
            <label for="range2">2. Pre-Filled Value (50%)</label><br>
            <input type="range" id="range2" name="range2" min="0" max="100" value="30"><br><br>
            <label for="range3">3. Step Size=10 (e.g.. 30%, 50%)</label><br>
            <input type="range" id="range3" name="range3" step="10" min="0" max="100"><br><br>
            <label for="range4">4. Required Completion %</label><br>
            <input type="range" id="range4" name="range4" min="0" max="100" Required><br><br>
            <label for="range5">5. Read-Only Completion % (70%)</label><br>
            <input type="range" id="range5" name="range5" value="70" Readonly><BR><BR>
                <label for="range6">6. Disabled Slider (20%)</label><br>
                <input type="range" id="range6" name="range6" value="20" disabled><br><br>
                  <input type="submit" value="Submit Form">
                  <input type="reset" value="Clear Form">
            </form>

            <p>&copy; 2025 Chipi Technologies. All rights reserved.</p>
    </body>
</html>
