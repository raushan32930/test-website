<!DOCTYPE html>
<html>
    <head>
        <title>Chipi TEchnologies - Fieldset Example</title>
    </head>
    <body>
        <a href="../../index.html">home page</a>
        <h2>Chipi Technologies - Student Registration</h2>
        <form>
        <fieldset>
            <legend>Progress details</legend>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name here.." required><br><br>
                <label for="dob">date of Birth</label><br>
                <input type="date" id="dob" name="dob"><br><br>
                <label for="gender">Gender</label><br>
                <input type="radio" id="male" name="male" value="Male">
                 <label for="male">Male</label><br>
                 <input type="radio" id="female" name="female" value="Female">
                 <label for="female">Female</label><br>
                 <input type="radio" id="other" name="other" value="other gender">
                 <label for="other">Others</label>
        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
            <label for="course">Course Details</label>
            <select id="course" name="course">
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Web development">Web Development</option>
                <option value="Python with Projects">Python with Projects</option>
            </select><br><br>
            <label for="timing">Preferred Batch Timing</label><br>
            <input type="text" id="timing" name="timing" placeholder="e.g.. Weekend Morning"><br><br>
        </fieldset>
        <fieldset
>       <legend>Contact Info</legend>
<label for="email">Email Address</label><br>
<input type="email" id="email" name="email" Required><br><br>
<label for="phone">Mobile Number</label><br>
<input type="tel" id="phone" name="phone" Required>
</fieldset><br><br>
<input type="submit" value="Submit Form" >
<input type="reset" value="Clear Form">
</form>

   </body>
</html>
