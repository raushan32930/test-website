<!DOcTYPE html>
<html>
    <head>
        <title>Chipi Technologies - Week Input Demo</title>
    </head>
    <body>
        <a href="../index.html">Home Page</a>
        <h2>Chipi Technologies - Weekly Task Planner</h2>
        <form>
            <label for="week1">1. Select Any Week</label><br>
            <input type="week" id="week1" name="week1"><br><br>
            <label for="week2">2. Pre Filled (e.g.2025-w12)</label><br>
            <input type="week" id="week2" name="week2" value="2025-W25"><br><br>
            <label for="week3">3. Week Beetween 2024-2025</label><br>
            <input type="week" id="week3" name="week3" min="2025-W01" max="2025-W52"><br><br>
            <label for="week4">4. Required Week Field:</label><br>
            <input type="week" id="week4" name="week4" value="2025-W26" Readonly><br><br>
            <label for="week5">5. Read-Only Week (Fixed)</label><br>
            <input type="week" id="week5" name=" week5" value="2025-W27"readonly><br><br>
            <label for="week6">6. Disabled  Week Field</label><br>
            <input type="week" id="week6" name="week6" value="2025-W27" disabled><br><br>
            <input type="submit" value="Submit Form">
            <input type="reset" value="Clear Form">
        </form>

        <p>&copy; 2025 Chipi Technologies. All rights reserved.</p>
    </body>
</html>
