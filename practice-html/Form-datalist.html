<!DOCTYPE html>
<html>
    <head>
        <title>Chipi Technologies - course registration</title>
    </head>
    <body>
        <a href="../index.html">home page</a>
        <h2>Chipi Technologies - Course Registration</h2>
        <form>
            <label for="name">Strudent name:</label><br>
            <input type="text" id="name" name="name" placeholder="e.g..Ramesh, kavya.."><br><br>
            <label for="course">Select or type a course name:</label><br>
            <input list="courselist" id="course" name="course" placeholder="e.g..Java">
            <datalist id="courselist">
                <option value="Java Programming"></option>
                <option value="Web Development with HTML, CSS, JS"></option>
                <option value="React with Projects"></option>
                <option value="Data Structures and Algorithm"></option>
                <option value="Python for beginners"></option>
                <option value="SQL and Database Design"></option>
            </datalist><br><br>
            <input type="submit" value="register">
            <input type="reset" value="clear form">
        </form>
