<!DOCTYPE html>
<html><head>
<title>Chipi Technologies - Date Form Input</title>
</head>
<body>
    <a href="../index.html">home page</a>
    <h2>Chipi Technologies - Date of Birth Input Example</h2>
    <form>
        <label for="dob1">1. Basic DOB Input</label><br>
        <input type="date" id="dob1" name="dob1"><br><br><br>
        <label for="dob2">2. DOM with Age Restriction(18-40yrs)</label><br>
        <input type="date" id="dob2" name="dob2" min="1995-01-01" max="2025-12-31"><br><br>
        <label for="dob3">3. DOB with Default Value</label><br>
        <input type="date" id="dob3" name="dob3" value="2025-06-27"><br><br>
        <label for="dob4">4. Required DOB (Mandatory Field)</label><br>
        <input type="date" id="dob4" name="dob4" required><br><br>
        <label for="dob5">5. Read Only DOB (View Only)</label><br>
        <input type="date" id="dob5" name="dob5" value="2025-06-27" readonly><br><br>
        <label for="dob6">6. Disabled DOB (Not Editable)</label><br>
        <input type="date" id="dob6" name="dob6" value="2025-06-27" disabled><br>
        <input type="submit" value="Submit Form">
        <input type="reset" value="Clear Form">
    </form>

    <p>&copy; 2025 Chipi Technologies. All rights reserved.</p>
</body>
</html>
