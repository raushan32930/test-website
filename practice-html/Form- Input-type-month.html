              <input type="month" id="month5" nam="month5" value="2025-06" readonly><br><br>
              <label for="month6">6. Disabled Month (Grayed Out)</label><br>
              <input type="month" id="month6" name="month6" value="2025-06" disabled><br><br>
              <input type="submit" value="Submit form">
