<!DOCTYPE html>
<HTML>
    <head>
        <title>Chipi Technologies - Input Number Demo</title>
    </HEAD>
    <body>
        <a href="../index.html">home page</a>
        <h2>Chipi Technologies - Faulty Experience Form</h2>
        <form>
            <label for="num1">1. Enter Experience (any number)</label><br>
            <input type="number" id="num1" name="num1"><br><br>
            <label for="num2">2. Experience between 0 to 40 yrs</label><br>
            <input type="number" id="num2" name="num2" min="0" max="40"><br><br>
            <label for="num3">3. Default Experience - Value (3 yrs)</label><br>
            <input type="number" id="num3" name="num3" value="3"><br><br>
            <label for="dob4">4. Required Experience</label><br>
            <input type="number" id="dob4" name="num4" required><br><br>
            <label for="num5">Experience in Decimal (0.25)</label><br>
            <input type="number" id="num5" name="num5" step="0.25"><br><br>
            <label for="num6">6. Read Omly Experience</label><br>
            <input type="number" id="num6" name="num6" value="5" readonly><br><br>
            <label for="num7">7. Disabled Experience (Not Editable)</label><br>
            <input type="number" id="num7" name="num7" value="10" disabled><br><br>
            <input type="submit" value="Submit Form">
            <input type="reset" value="Clear Form">
        </form>
        <p>&copy; 2025 Chipi Technologies. All rights reserved.</p>
        <p>&copy; 2025 Chipi Technologies. All rights reserved.</p>
    </body>
</html>
